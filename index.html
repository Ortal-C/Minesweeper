<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="/css/main.css">
</head>
<body onload="initGame()" oncontextmenu="return false;">
    <div class="header">
        <div><h1>Minesweeper</h1></div>
        <div>
            <button class="btn instructions" onclick="showInstructions()">Instructions</button>
        </div>
        <div>
            <button class="btn-level marked" onclick="changeLevel(this)">Beginner</button>
            <button class="btn-level" onclick="changeLevel(this)">Medium</button>
            <button class="btn-level" onclick="changeLevel(this)">Expert</button>
        </div>
    </div>
    
    <div class='game-area'></div>
    

    <script src="js/main.js"></script>
    <script src="js/utils.js"></script>
</body>
</html>
